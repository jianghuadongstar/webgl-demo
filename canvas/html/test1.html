<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>canvas</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #canvas{
            display: block;
            position: relative;
            margin: auto;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    您的浏览器不支持，请用升级浏览器或下载chrome浏览器体验
</canvas>

<script type="text/javascript">

    var searchLight={x:400,y:400,radius:150,vx:Math.random()*5+10,vy:Math.random()*5+10};
    window.onload=function(){
        var canvas=document.getElementById('canvas');
        var context=canvas.getContext('2d');
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;

        setInterval(function(){
            draw(context);
            update(canvas.width,canvas.height);
        },50);

    };

    function draw(cxt){
        var canvas=cxt.canvas;
        cxt.clearRect(0,0,canvas.width,canvas.height);
        cxt.save();

        cxt.beginPath();
        cxt.fillStyle="#000";
        cxt.fillRect(0,0,canvas.width,canvas.height);
        cxt.beginPath();
        cxt.arc(searchLight.x,searchLight.y,searchLight.radius,0,Math.PI*2);
        cxt.fillStyle="#fff";
        cxt.fill();
        cxt.clip();

        cxt.font="bold 50px Arial";
        cxt.textAlign="center";
        cxt.textBaseLine="middle";
        cxt.fillStyle="#ff6600";
        cxt.fillText("CANVAS IS GOOD CANVAS IS GOOD CANVAS IS GOOD CANVAS IS GOOD",canvas.width/10,canvas.width/10);
        cxt.fillText("CANVAS IS  CANVAS IS GOOD CANVAS IS GOOD CANVAS IS GOOD CANVAS IS GOOD",canvas.width/7,canvas.width/6);
        cxt.fillText("CANVAS IS GOOD CANVAS IS GOOD CANVAS IS GOOD CANVAS IS GOOD CANVAS IS GOOD",canvas.width/3,canvas.width/3);

        cxt.restore();

    }

    function update(canvasWidth,canvasHeight){
        searchLight.x+=searchLight.vx;
        searchLight.y+=searchLight.vy;
        if(searchLight.x-searchLight.radius<=0){
            searchLight.vx=-searchLight.vx;
            searchLight.x=searchLight.radius;
        }
        if (searchLight.x+searchLight.radius>=canvasWidth) {
            searchLight.vx=-searchLight.vx;
            searchLight.x=canvasWidth-searchLight.radius;
        }
        if(searchLight.y-searchLight.radius<=0){
            searchLight.vy=-searchLight.vy;
            searchLight.y=searchLight.radius;
        }
        if (searchLight.y+searchLight.radius>=canvasHeight) {
            searchLight.vy=-searchLight.vy;
            searchLight.y=canvasHeight-searchLight.radius;
        }

    }

</script>
</body>
</html>
